<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Adam Bouatay</title>

  <style>
    /* Votre code CSS pour la page Portfolio */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Projets */
    .projet {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 15px;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
	@media (max-width: 600px) {
	  body {
	    font-size: 14px; /* police réduite */
	  }
	
	  header {
	    background-color: #e0e0e0; /* nouvelle couleur de fond */
	  }
	}

  </style>

</head>

<body>

  <header>
    <h1>Portfolio de Adam Bouatay</h1>
  </header>

  <nav id="menu-principal">
    <a href="#">Accueil</a>
    <a href="#">Projets</a>
    <a href="#">Contact</a>
  </nav>

  <main class="contenu">

    <section>
      <h2>À propos</h2>
      <p>Je suis Adam Bouatay, développeur passionné, et voici une sélection de mes travaux.</p>
    </section>

    <section>
      <h2>Projets</h2>

      <div class="projet">
        <h3>Projet 1</h3>
        <p>Un site web moderne réalisé en HTML et CSS.</p>
      </div>

      <div class="projet">
        <h3>Projet 2</h3>
        <p>Une application simple développée en JavaScript.</p>
      </div>

    </section>

  </main>

  <footer>
    <p>&copy; 2025 Adam Bouatay</p>
  </footer>

</body>
</html>
